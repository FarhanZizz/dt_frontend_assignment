<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Thought - Task</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-container">
      <div class="navbar">
        <div class="navbar-logo">
          <img src="assets/logo.svg" alt="Logo" />
        </div>
        <div class="navbar-buttons">
          <button class="nav-btn">
            <img src="assets/home-icon.svg" alt="Home" />
          </button>
          <button class="nav-btn">
            <img src="assets/settings-icon.svg" alt="Settings" />
          </button>
          <button class="nav-btn">
            <img src="assets/notifications-icon.svg" alt="Notifications" />
          </button>
          <button class="nav-btn">
            <img src="assets/profile-icon.svg" alt="Profile" />
          </button>
          <button class="nav-btn more-btn">
            <img src="assets/more-icon.svg" alt="More" />
          </button>
        </div>
      </div>
    </nav>
    <!-- main content -->
    <main class="main-content">
      <div class="project-header">
        <h1 id="projectTitle"></h1>
        <button id="submitBtn">Submit Task</button>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
