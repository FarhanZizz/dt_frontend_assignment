<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Thought - Task</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-container">
      <div class="navbar">
        <div class="navbar-logo">
          <img src="assets/logo.svg" alt="Logo" />
        </div>
        <div class="navbar-buttons">
          <button class="nav-btn">
            <img src="assets/home-icon.svg" alt="Home" />
          </button>
          <button class="nav-btn">
            <img src="assets/settings-icon.svg" alt="Settings" />
          </button>
          <button class="nav-btn">
            <img src="assets/notifications-icon.svg" alt="Notifications" />
          </button>
          <button class="nav-btn">
            <img src="assets/profile-icon.svg" alt="Profile" />
          </button>
          <button class="nav-btn more-btn">
            <img src="assets/more-icon.svg" alt="More" />
          </button>
        </div>
      </div>
    </nav>
    <!-- Notice Board  -->
    <div class="notice-wrapper">
      <div class="notice-panel"></div>

      <div class="notice-board">
        <div class="notice-close">×</div>
        <div class="notice-text">
          <span>N</span>
          <span>o</span>
          <span>t</span>
          <span>i</span>
          <span>c</span>
          <span>e</span>
          <span>&nbsp;</span>
          <span>B</span>
          <span>o</span>
          <span>a</span>
          <span>r</span>
          <span>d</span>
        </div>
      </div>
    </div>

    <!-- main content -->
    <main class="main-content">
      <!-- Project Header -->
      <header id="projectHeader">
        <h1 id="projectTitle"></h1>
        <button id="submitBtn">Submit Task</button>
      </header>
      <!-- Task header -->
      <section id="taskContainer">
        <h1 id="taskTitle"></h1>
        <p id="taskDescription"></p>
      </section>
      <!-- Asset Grid -->
      <section id="assetGrid">
        <!-- Asset cards rendered dynamically -->
      </section>
    </main>
    <!-- Floating Action Buttons -->
    <div class="fab-container">
      <button class="fab-btn">
        <img src="assets/question-mark.svg" alt="question-mark" />
      </button>
      <button class="fab-btn">
        <img src="assets/meeting.svg" alt="question-mark" />
      </button>
      <button class="fab-btn">
        <img src="assets/schedule.svg" alt="question-mark" />
      </button>
    </div>

    <!-- Journey Board -->
    <div class="journey-wrapper collapsed" id="journeyBoard">
      <!-- Board Content -->
      <div class="journey-board">
        <div class="journey-header">
          <h3>Journey Board</h3>
          <button class="journey-close" id="journeyClose">←</button>
        </div>

        <ul class="journey-list" id="journeyList">
          <!-- API items will be injected here -->
        </ul>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
